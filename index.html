<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>ROCK PAPER SCISSORS 2.0</h1>
    </div>

    <div class="containers"></div>
        <div class="timer-container">
            <h3>Time Left: <span id="time-left">10</span> sec</h3>
        </div>

        <div class="player-container">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>  
        </div>

        <div class="action-container">
            <div class="player-hand"><span id="player-hand"></span></div>
            <div class="ai-hand"><span id="ai-hand"></span></div>
        </div>

        <div class="result-container">
            <h3>Result: <span id="result"></span></h3>
        </div>

        <div class="score-container">
            <ul>
                <li>Win: <span id="win">0</span></li>
                <li>Loss: <span id="loss">0</span></li>
                <li>Tie: <span id="tie">0</span></li>
            </ul>
        </div>

    </div>
</div>
</body>
</html>
